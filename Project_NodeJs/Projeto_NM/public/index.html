<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/style.css">
    <title>Formulario Validação</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="container">

        <div class="lateral">

        </div>

        <div class="boxUm">

            <div class="text">

                <p>A Complete and User-Friendly System!</p>

            </div>

        </div>

        <div class="boxDois">

            <form id="form" method="POST" action="/submit">

                <p>Crie o seu Usuario</p>

                <div class="box">

                    <div class="input-group">
                        <label for="login">Digite seu Login:</label>
                        <input type="text" id="login" name="login" class="input required" placeholder="Seu login" required>
                        <span class="span-required">O login é obrigatório</span>
                    </div>

                    <div class="input-group">
                        <label for="senha">Digite sua Senha:</label>
                        <input type="password" id="senha" name="senha" class="input required" placeholder="*********" oninput="validacaoSenha()" required>
                        <span class="span-required">A senha precisa de no mínimo 8 dígitos</span>
                    </div>

                </div>

                <div class="boxTres">

                    <button class="button" type="submit">Cadastrar</button>

                </div>

            </form>

        </div>

    </div>

    <div id="toast" class="toast">Usuário criado com sucesso!</div>

    <script src="Js/main.js"></script>

</body>

</html>
